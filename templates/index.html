<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Computer off</title>

    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
<h2>当前电脑状态：{{ status }}</h2>

<table class="table table-striped">
    <tr>
        <td>
              <form action="" method="post" >
              <h2>关机</h2>
              <input type="number" name="minute" class="form-control" id="basic-url" aria-describedby="basic-addon3" style="width: 100px" placeholder="请输入分钟" value="60">
              <input type="submit" value="关机">
              </form>

        </td>

        <td>
            <form action="" method="post" >
            <h2>取消关机</h2>
            <input  style=";width: 100px;display: none" name="shutdown" class="form-control" id="basic-url" aria-describedby="basic-addon3" value="a">
            <input type="submit" value="已取消关机">
            </form>
        </td>
    </tr>

</table>
</body>
</html>
